{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Add a new contact {% endblock %}</h1>
	<div class="form-container">
	<form method="post">
		<div class="input-field">
			<label for="name">Name</label>
			<br/>
			<input type="text" name="name" placeholder="Name" value="{{ request.form['name'] }}"></input>
			<br />
		</div>
		
		<div class="input-field">
			<label for="number">Phone Number</label>
			<br />
			<input type="text" name="number" placeholder="Phone number" value="{{ request.form['number'] }}"></input>
			<br />
		</div>
		<button type="submit">Create</button>
	</form>
{% endblock %}
