{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Add a new contact {% endblock %}</h1>
	<form method="post">
		<label for="name">Name</label>
		<br/>
		<input type="text" name="name" placeholder="John Doe" value="{{ request.form['name'] }}"></input>
		<br />
		
		<label for="number">Phone Number</label>
		<br />
		<input type="text" name="number" placeholder="+12 3456 789" value="{{ request.form['number'] }}"></input>
		<br />
		<button type="submit">Submit</button>
	</form>
{% endblock %}
