<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home {% endblock %}- PhoneBook</title>
    <style>

				:root {
					font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    font-feature-settings: normal;
					--primary-text-color: #020202;
				}

        .contact {
					display: flex;
					justify-content: space-between;
					align-items: center;
          padding: 1rem 1.25rem;
          margin: 1.2rem 2.5rem;
          background-color: #f3f3f3;
					border-radius: 0.25rem;
        }

				nav {
					display: flex;
					gap: 1.5rem;
					justify-content: center;
				}

        nav a {
          color: #d64161;
          font-size: 2em;
          text-decoration: none;
        }

				.contact .left-side .right-side {
					display: flex;
					align-items: center;
					gap: 1rem;
				}

				.right-side {
					position: relative;
					bottom: 4px;
				}

				.contact span, a {
					font-size: 20px;
					font-weight: 600;
					text-decoration: none;
					color: var(--primary-text-color);
				}

				.contact input:read-only {
				  background-color: transparent;
					padding: 0rem;
					text-align: center;
					width: 6.75rem;
					border: 0px;
					color: #696969;
					font-weight: bold;
				}

				.close-button {
					text-decoration: none;
					background-color: #d01020;
					border: none;
					cursor: pointer;
					border-radius: 50%;
					padding: 1px 4px 1px 5px;
					color: white;
					font-weight: 900;
					rotate: 45deg;
					scale: 1.75;
				}
				
				.close-button::after {
					content: '+';
				}

				a {
					text-decoration: none;
				}

				.content {
					max-width: 50rem;
					margin: auto;
				}

				.form-container {
					background-color: #d2f2d2;
					padding: 1.25rem 2.5rem;
					border-radius: 0.75rem;
					font-size: larger;
				}

				.form-container input[type=text] {
					border: 0px;
					border-bottom: 1px solid #bfbfbf;
					background-color: transparent;
					width: 45%;
					height: 1.5rem;
					font-size: large
				}

				.form-container button {
					text-decoration: none;
					border: none;
					background-color: chartreuse;
					margin-top: 0.75rem;
					padding: 0.75rem 1.5rem;
					font-size: larger;
					font-weight: 700;
					border-radius: 0.75rem;
				}

				.input-field {
					margin: 1.25rem 0rem;
				}

				.contacts-list-header {
					display: flex;
					justify-content: space-between;
					color: slategrey;
				}

				.square {
					font-weight: 900;
					font-size: 18px;
					border: 0px;
					display: inline;
					background-color: mediumslateblue;
					color: #f2f2f2;
					inset: auto;
					padding: 0px 6px 2px 6px;
					border-radius: 0.25rem;
					margin-right: 0.5rem;
				}
    </style>
</head>
<body>
    <nav>
      <a href="{{ url_for('index') }}">PhoneBook</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
